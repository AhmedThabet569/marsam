                        <div class="form-group text-center">

                        <div class="form-group">
                          <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-submit" value="تسجيل الدخول">

                              </div>
                            </div>
                          </div>
                        </div>
                      </form>
                      <form id="register-form" action="#" method="post">
                        <div class="form-group">
                          <input type="text" name="username" id="register-username" tabindex="1" class="form-control" placeholder="الاسم" value="">
                        </div>
                        <div class="form-group">
                          <input type="email" name="email" id="register-email" tabindex="1" class="form-control" placeholder="البريد الالكتروني" value="">

                        <div class="form-group">
                          <input type="password" name="password" id="register-password" tabindex="2" class="form-control" placeholder="كلمة السر">
                        </div>
                        <div class="form-group">

                        <div class="form-group">
